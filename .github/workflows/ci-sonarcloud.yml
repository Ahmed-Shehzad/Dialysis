# SonarCloud code quality analysis. Skipped by default.
# To enable: Settings → Secrets → SONAR_TOKEN; Settings → Variables → SONARCLOUD_ENABLED = "true"
name: SonarCloud

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  sonarcloud:
    if: vars.SONARCLOUD_ENABLED == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/Directory.Packages.props', '**/*.csproj') }}

      - name: Install SonarScanner
        run: dotnet tool install --global dotnet-sonarscanner

      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          PROJECT_KEY=$(echo "${{ github.repository }}" | tr '/' '_' | tr '[:upper:]' '[:lower:]')
          dotnet sonarscanner begin /k:"$PROJECT_KEY" /o:"${{ github.repository_owner }}" \
            /d:sonar.token="${{ secrets.SONAR_TOKEN }}" \
            /d:sonar.host.url="https://sonarcloud.io"
          dotnet restore Dialysis.slnx
          dotnet build Dialysis.slnx --no-restore -c Release
          dotnet sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
