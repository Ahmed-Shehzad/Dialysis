name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/Directory.Packages.props', '**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore
        run: dotnet restore Dialysis.slnx

      - name: Build
        run: dotnet build Dialysis.slnx --no-restore -c Release

      # Run unit and integration tests by project (excludes E2E). Filtering the solution can fail when projects have 0 matching tests.
      - name: Run unit tests
        run: |
          dotnet test tests/Dialysis.DeviceIngestion.UnitTests/Dialysis.DeviceIngestion.UnitTests.csproj \
            tests/Dialysis.HisIntegration.UnitTests/Dialysis.HisIntegration.UnitTests.csproj \
            tests/Dialysis.Alerting.UnitTests/Dialysis.Alerting.UnitTests.csproj \
            tests/Dialysis.AuditConsent.UnitTests/Dialysis.AuditConsent.UnitTests.csproj \
            tests/Dialysis.Prediction.UnitTests/Dialysis.Prediction.UnitTests.csproj \
            tests/Dialysis.IdentityAdmission.UnitTests/Dialysis.IdentityAdmission.UnitTests.csproj \
            tests/FhirCore.Subscriptions.UnitTests/FhirCore.Subscriptions.UnitTests.csproj \
            --no-build -c Release --verbosity normal

      - name: Run integration tests
        run: |
          dotnet test tests/Dialysis.Alerting.IntegrationTests/Dialysis.Alerting.IntegrationTests.csproj \
            tests/Dialysis.AuditConsent.IntegrationTests/Dialysis.AuditConsent.IntegrationTests.csproj \
            tests/Dialysis.HealthChecks.IntegrationTests/Dialysis.HealthChecks.IntegrationTests.csproj \
            tests/Dialysis.Messaging.IntegrationTests/Dialysis.Messaging.IntegrationTests.csproj \
            tests/FhirCore.Subscriptions.IntegrationTests/FhirCore.Subscriptions.IntegrationTests.csproj \
            --no-build -c Release --verbosity normal
