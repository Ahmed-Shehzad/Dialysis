# Example Deployment for Dialysis.IdentityAdmission
# Build: docker build -f src/Dialysis.IdentityAdmission/Dockerfile -t <registry>/dialysis-identity-admission:latest .
apiVersion: apps/v1
kind: Deployment
metadata:
  name: identity-admission
  namespace: dialysis-pdms
spec:
  replicas: 1
  selector:
    matchLabels:
      app: identity-admission
  template:
    metadata:
      labels:
        app: identity-admission
    spec:
      containers:
        - name: identity-admission
          image: <your-registry>/dialysis-identity-admission:latest
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: dialysis-config
            - secretRef:
                name: dialysis-secrets
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: identity-admission
  namespace: dialysis-pdms
spec:
  selector:
    app: identity-admission
  ports:
    - port: 8080
      targetPort: 8080
  type: ClusterIP
