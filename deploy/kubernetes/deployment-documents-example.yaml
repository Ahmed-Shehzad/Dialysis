# Example Deployment for Dialysis.Documents
# Build: docker build -f src/Dialysis.Documents/Dockerfile -t <registry>/dialysis-documents:latest .
apiVersion: apps/v1
kind: Deployment
metadata:
  name: documents
  namespace: dialysis-pdms
spec:
  replicas: 1
  selector:
    matchLabels:
      app: documents
  template:
    metadata:
      labels:
        app: documents
    spec:
      containers:
        - name: documents
          image: <your-registry>/dialysis-documents:latest
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: dialysis-config
            - secretRef:
                name: dialysis-secrets
          env:
            - name: Documents__FhirBaseUrl
              value: "http://gateway:8080/fhir"
            - name: Documents__TemplatePath
              value: "/app/templates"
          volumeMounts:
            - name: templates
              mountPath: /app/templates
              readOnly: true
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: templates
          configMap:
            name: documents-templates
---
apiVersion: v1
kind: Service
metadata:
  name: documents
  namespace: dialysis-pdms
spec:
  selector:
    app: documents
  ports:
    - port: 8080
      targetPort: 8080
  type: ClusterIP
