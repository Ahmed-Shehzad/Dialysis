# Example Deployment for Dialysis.AuditConsent
# Build: docker build -f src/Dialysis.AuditConsent/Dockerfile -t <registry>/dialysis-audit-consent:latest .
apiVersion: apps/v1
kind: Deployment
metadata:
  name: audit-consent
  namespace: dialysis-pdms
spec:
  replicas: 1
  selector:
    matchLabels:
      app: audit-consent
  template:
    metadata:
      labels:
        app: audit-consent
    spec:
      containers:
        - name: audit-consent
          image: <your-registry>/dialysis-audit-consent:latest
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: dialysis-config
            - secretRef:
                name: dialysis-secrets
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: audit-consent
  namespace: dialysis-pdms
spec:
  selector:
    app: audit-consent
  ports:
    - port: 8080
      targetPort: 8080
  type: ClusterIP
