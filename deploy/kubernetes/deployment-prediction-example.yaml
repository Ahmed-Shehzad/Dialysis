# Example Deployment for Dialysis.Prediction (background worker)
# Build: docker build -f src/Dialysis.Prediction/Dockerfile -t <registry>/dialysis-prediction:latest .
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prediction
  namespace: dialysis-pdms
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prediction
  template:
    metadata:
      labels:
        app: prediction
    spec:
      containers:
        - name: prediction
          image: <your-registry>/dialysis-prediction:latest
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: dialysis-config
            - secretRef:
                name: dialysis-secrets
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: prediction
  namespace: dialysis-pdms
spec:
  selector:
    app: prediction
  ports:
    - port: 8080
      targetPort: 8080
  type: ClusterIP
