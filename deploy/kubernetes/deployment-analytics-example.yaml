# Example Deployment for Dialysis.Analytics
# Build: docker build -f src/Dialysis.Analytics/Dockerfile -t <registry>/dialysis-analytics:latest .
apiVersion: apps/v1
kind: Deployment
metadata:
  name: analytics
  namespace: dialysis-pdms
spec:
  replicas: 1
  selector:
    matchLabels:
      app: analytics
  template:
    metadata:
      labels:
        app: analytics
    spec:
      containers:
        - name: analytics
          image: <your-registry>/dialysis-analytics:latest
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: dialysis-config
            - secretRef:
                name: dialysis-secrets
          env:
            - name: Analytics__FhirBaseUrl
              value: "http://gateway:8080/fhir"
            - name: Analytics__AlertingBaseUrl
              value: "http://alerting:8080"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: analytics
  namespace: dialysis-pdms
spec:
  selector:
    app: analytics
  ports:
    - port: 8080
      targetPort: 8080
  type: ClusterIP
