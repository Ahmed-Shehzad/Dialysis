# Example Deployment for Dialysis.Registry
# Build: docker build -f src/Dialysis.Registry/Dockerfile -t <registry>/dialysis-registry:latest .
apiVersion: apps/v1
kind: Deployment
metadata:
  name: registry
  namespace: dialysis-pdms
spec:
  replicas: 1
  selector:
    matchLabels:
      app: registry
  template:
    metadata:
      labels:
        app: registry
    spec:
      containers:
        - name: registry
          image: <your-registry>/dialysis-registry:latest
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: dialysis-config
            - secretRef:
                name: dialysis-secrets
          env:
            - name: Registry__FhirBaseUrl
              value: "http://gateway:8080/fhir"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: registry
  namespace: dialysis-pdms
spec:
  selector:
    app: registry
  ports:
    - port: 8080
      targetPort: 8080
  type: ClusterIP
