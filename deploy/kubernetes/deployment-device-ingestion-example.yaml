# Example Deployment for Dialysis.DeviceIngestion
# Build: docker build -f src/Dialysis.DeviceIngestion/Dockerfile -t <registry>/dialysis-device-ingestion:latest .
apiVersion: apps/v1
kind: Deployment
metadata:
  name: device-ingestion
  namespace: dialysis-pdms
spec:
  replicas: 1
  selector:
    matchLabels:
      app: device-ingestion
  template:
    metadata:
      labels:
        app: device-ingestion
    spec:
      containers:
        - name: device-ingestion
          image: <your-registry>/dialysis-device-ingestion:latest
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: dialysis-config
            - secretRef:
                name: dialysis-secrets
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: device-ingestion
  namespace: dialysis-pdms
spec:
  selector:
    app: device-ingestion
  ports:
    - port: 8080
      targetPort: 8080
  type: ClusterIP
