# Example Deployment for Dialysis.Alerting
# Build: docker build -f src/Dialysis.Alerting/Dockerfile -t <registry>/dialysis-alerting:latest .
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alerting
  namespace: dialysis-pdms
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alerting
  template:
    metadata:
      labels:
        app: alerting
    spec:
      containers:
        - name: alerting
          image: <your-registry>/dialysis-alerting:latest
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: dialysis-config
            - secretRef:
                name: dialysis-secrets
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: alerting
  namespace: dialysis-pdms
spec:
  selector:
    app: alerting
  ports:
    - port: 8080
      targetPort: 8080
  type: ClusterIP
