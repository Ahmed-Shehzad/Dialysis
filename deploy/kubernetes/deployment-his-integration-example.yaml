# Example Deployment for Dialysis.HisIntegration
# Build: docker build -f src/Dialysis.HisIntegration/Dockerfile -t <registry>/dialysis-his-integration:latest .
apiVersion: apps/v1
kind: Deployment
metadata:
  name: his-integration
  namespace: dialysis-pdms
spec:
  replicas: 1
  selector:
    matchLabels:
      app: his-integration
  template:
    metadata:
      labels:
        app: his-integration
    spec:
      containers:
        - name: his-integration
          image: <your-registry>/dialysis-his-integration:latest
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: dialysis-config
            - secretRef:
                name: dialysis-secrets
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: his-integration
  namespace: dialysis-pdms
spec:
  selector:
    app: his-integration
  ports:
    - port: 8080
      targetPort: 8080
  type: ClusterIP
