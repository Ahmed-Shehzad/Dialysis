# Example Deployment for FhirCore.Subscriptions
# Build: docker build -f src/FhirCore.Subscriptions/Dockerfile -t <registry>/dialysis-fhir-subscriptions:latest .
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fhir-subscriptions
  namespace: dialysis-pdms
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fhir-subscriptions
  template:
    metadata:
      labels:
        app: fhir-subscriptions
    spec:
      containers:
        - name: fhir-subscriptions
          image: <your-registry>/dialysis-fhir-subscriptions:latest
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: dialysis-config
            - secretRef:
                name: dialysis-secrets
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: fhir-subscriptions
  namespace: dialysis-pdms
spec:
  selector:
    app: fhir-subscriptions
  ports:
    - port: 8080
      targetPort: 8080
  type: ClusterIP
