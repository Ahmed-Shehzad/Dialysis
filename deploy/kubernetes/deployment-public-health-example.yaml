# Example Deployment for Dialysis.PublicHealth
# Build: docker build -f src/Dialysis.PublicHealth/Dockerfile -t <registry>/dialysis-public-health:latest .
apiVersion: apps/v1
kind: Deployment
metadata:
  name: public-health
  namespace: dialysis-pdms
spec:
  replicas: 1
  selector:
    matchLabels:
      app: public-health
  template:
    metadata:
      labels:
        app: public-health
    spec:
      containers:
        - name: public-health
          image: <your-registry>/dialysis-public-health:latest
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: dialysis-config
            - secretRef:
                name: dialysis-secrets
          env:
            - name: PublicHealth__FhirBaseUrl
              value: "http://gateway:8080/fhir"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: public-health
  namespace: dialysis-pdms
spec:
  selector:
    app: public-health
  ports:
    - port: 8080
      targetPort: 8080
  type: ClusterIP
